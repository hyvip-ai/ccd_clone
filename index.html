<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/solid.min.css"
      integrity="sha512-wQ0aDa8upf/3Fun6Qby6g8uXyPqKl54VpEO/SwjjqxeUwThb6TIP5kloJ2tOHqnjLsd88S5p1VoOIXEl42mHYg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/regular.min.css"
      integrity="sha512-XE9wQlFttk3S1cE3YxkSCTl/TSs3SYYiO0x5RlZ3oxWkk/qSmqQLgdoPF67ndBq1ayu2EnaQ2cpQ5XTvtkvllg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>cafe Coffe Day</title>
  </head>
  <body>
    <!-- Hero Section with swiper caraousel start-->
    <section id="home">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img
              src="./assets/25th Anniversary-Website Banner-Desktop.jpg"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img src="./assets/Heritage-Banner-1920X760.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./assets/Safety-CCD-Web Banner-Desktop.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./assets/Website Banner-App Upgrade.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./assets/aLotcanHappen.jpg" alt="" />
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>
    <!-- Hero Section With Swiper carousel Ending -->
    <!-- navbar starting -->
    <section id="nav-bar" class="container-fluid">
      <div class="row">
        <div class="col-1">
          <img src="./assets/logo.png" alt="" height="72" width="50" />
        </div>
        <div class="col-7">
          <div class="minenavbar-links">
            <a href="#" class="minenavbar-link">Cafe Menu </a>
            <a href="#" class="minenavbar-link">E-shop</a>
            <a href="#" class="minenavbar-link">Order Online</a>
            <a href="#" class="minenavbar-link">Cafe Finder</a>
            <a href="#" class="minenavbar-link">Mobile App</a>
            <a href="#" class="minenavbar-link">About Us</a>
          </div>
        </div>
        <div class="col-3">
          <div class="minenavbar-link-icon"></div>
          <div class="minenavbar-link-icon"></div>
          <div class="minenavbar-link-icon"></div>
        </div>
      </div>
    </section>
    <!-- navbar ending -->
<!-- column section -->
<div class="container-fluid" id="column">
    <div class="row">
        <div class="col-4">
            <img src="./assets/cake.gif" alt="">
            <div class="arrow-button">
                <i class="fas fa-long-arrow-alt-right"></i><span>What's New</span>
              </div>
        </div>
        <div class="col-4">
            <img src="./assets/Shop now gif new.gif" alt="">
            <div class="arrow-button">
                <i class="fas fa-long-arrow-alt-right"></i><span>Find a Cafe Near You</span>
              </div>
        </div>
        <div class="col-4">
            <img src="./assets/map-locator.gif" alt="">
            <div class="arrow-button">
                <i class="fas fa-long-arrow-alt-right"></i><span>Shop Now</span>
              </div>
        </div>
    </div>
</div>
    <!-- parallax section starting -->
    <section id="parallax" class="paralax">
      <img src="./assets/history-text_0_0.png" alt="History" />
      <div class="arrow-button">
        <i class="fas fa-long-arrow-alt-right"></i><span>Read Our Story</span>
      </div>
    </section>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
